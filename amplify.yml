version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  environment:
    # Backend API URL - Update with your production backend URL
    VITE_API_URL: https://api.nm2tech-sas.com  # ‚Üê Update this with your actual backend URL
    
    # Production Stripe Publishable Key
    VITE_STRIPE_PUBLISHABLE_KEY: pk_live_51RilIPCAL4InIKRQlas1xaG2odzZNj70YikLjKe1Jvf8qU2pKtx4HzLLm2Y5NP0FF4tJaf20nA08FOKAXPNB2awU00HXHdOVz8
    
    # Production Price IDs
    VITE_STRIPE_PRO_PRICE_ID: price_1Sak7ICAL4InIKRQecSqTjLb
    VITE_STRIPE_ENTERPRISE_PRICE_ID: price_1Sb3CtCAL4InIKRQrlhBex3j
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .vite/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-Frame-Options'
          value: 'DENY'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
    - pattern: '/sw.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '**/*.js'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.css'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.png'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '**/*.svg'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  customRedirects:
    - source: '/analytics-shorts/<*>'
      target: '/analytics-shorts/index.html'
      status: '200'
    - source: '/<*>'
      target: '/index.html'
      status: '200'

